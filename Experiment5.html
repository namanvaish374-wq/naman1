<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form</title>
</head>
<body>
    <h1 align="center">Students Registration Form</h1>
    <hr>
    <form>
    
        <label for="fullname">Full name</label>
        <input type="text" name="fullname" id="fullname" placeholder="Enter your full name">
        <br><br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Enter valid Email address">
        <br><br>
        <label for="passwaord">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter password">
        <br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> 
        <label>Male</label>
        <input type="radio" name="gender" value="female">
        <label>Female</label>
        <input type="radio" name="gender" value="other">
        <label>Other</label>
        <br><br>
        <label for="Course">Course:</label>
        <select id="Course" name="course">
        <option value="">-- Select Course --</option>
      <option value="cse">Computer Science</option>
      <option value="ece">Electronics</option>
      <option value="mech">Mechanical</option>
      <option value="civil">Civil</option>
     </select><br><br>
     <label for="contact">Contact No.</label>
     <input type="tel" id="contact" name="phone" placeholder="Enter phone number" required>
     <br><br>
     <label for="address">Address</label>
     <br>
     <textarea type="text" id="address" name="adress" row="20" cols="20" placeholder="Enter your address"></textarea>
     <br><br>
      <input type="submit" value="Register">
     <input type="reset" value="Clear">


    </form>
