 <!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title> Flexbox Student Profile Card</title> 
<style> 
body{ 
font-family: Arial, sans-serif; 
margin: 20px; 
background: #f9f9f9; 
} 

    .container{ 
      display: flex;                 
      flex-direction: row;            
      justify-content: center;        
      align-items: center;            
      gap: 20px;                      
      flex-wrap: wrap;               
    } 
    .box{ 
      background: #fff; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
      width: 220px; 
      text-align: center; 
      padding: 16px; 
    } 
    .circle{ 
      width: 70px; height: 70px; 
      background: #007bff; color: #fff; 
      border-radius: 50%; 
      display: flex; justify-content: center; align-items: center; 
      font-size: 20px; margin: 0 auto 12px; 
    } 
    .name{ font-weight: bold; font-size: 18px; } 
    .detail{ font-size: 14px; color: #555; margin: 2px 0; } 
  </style> 
 </head> 
 <body> 
   
  <div class="container"> 
    <div class="box"> 
      <div class="circle">JK</div> 
      <div class="name">Jeet Kumar</div> 
      <div class="detail">B.Tech - CSE</div> 
      <div class="detail">Roll No: 21CS1007</div> 
      <div class="detail">1st Year</div> 
    </div> 
    <div class="box"> 
      <div class="circle">AR</div> 
      <div class="name">Asha Rani</div> 
      <div class="detail">B.Tech - IT</div> 
      <div class="detail">Roll No: 21IT1012</div> 
      <div class="detail">1st Year</div> 
    </div> 
    <div class="box"> 
      <div class="circle">RK</div> 
      <div class="name">Rohit Kumar</div> 
      <div class="detail">B.Tech - ECE</div> 
      <div class="detail">Roll No: 21EC1009</div> 
      <div class="detail">1st Year</div> 
    </div> 
  </div>

</body>

</body> 
</html>
